<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calorify - Contador de Calorias</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="estilos.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icone-192.png" sizes="192x192" />
</head>
<body>
  <div class="container">
    <header class="topo">
      <!-- logo SVG inline -->
      <img src="logo.svg" alt="Calorify Logo" class="logo" />
      <h1>Calorify</h1>
      <p class="sub">Calcule suas calorias rapidamente</p>
    </header>

    <main class="card">
      <label for="alimento">Nome do alimento:</label>
      <input id="alimento" list="sugestoes" placeholder="Ex: Arroz, Frango..." autocomplete="off" />

      <datalist id="sugestoes"></datalist>

      <label for="quantidade">Quantidade em gramas:</label>
      <input id="quantidade" type="number" placeholder="Ex: 100" />

      <button id="calcular" class="btn">Calcular üîç</button>

      <div id="resultado" class="resultado" aria-live="polite"></div>

      <section class="historico">
        <h2>Hist√≥rico</h2>
        <ul id="listaHistorico"></ul>
        <div class="hist-actions">
          <button id="limparHistorico" class="link">Limpar hist√≥rico</button>
        </div>
      </section>

      <section class="recomendados">
        <h2>Recomendados</h2>
        <div class="chips" id="chips"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
