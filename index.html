<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorify - Contador de Calorias</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="icone-192.png" />
    <link rel="apple-touch-icon" href="icone-192.png" />
    
    <!-- Registro do Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js")
          .then(() => console.log("Service Worker registrado!"))
          .catch(err => console.log("Erro ao registrar SW:", err));
      }
    </script>
</head>

<body>
    <div class="app">

        <h1 class="titulo">üî• Calorify</h1>
        <p class="sub">Calcule suas calorias rapidamente</p>

        <div class="cartao">
            <label for="alimento">Nome do alimento:</label>
            <input type="text" id="alimento" placeholder="Ex: Arroz, Frango..." />

            <label for="quantidade">Quantidade em gramas:</label>
            <input type="number" id="quantidade" placeholder="Ex: 100" />

            <button id="calcular" class="btn">Calcular üîç</button>
        </div>

        <div id="resultado" class="resultado"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
