<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorify - Contador de Calorias</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="estilos.css" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="icone-192.png" />
</head>

<body>
    <div class="app">

        <!-- LOGO -->
        <img src="logo.png" alt="Calorify" class="logo-app" />

        <h1 class="titulo">üî• Calorify</h1>
        <p class="sub">Calcule suas calorias rapidamente</p>

        <div class="cartao">

            <label for="alimento">Nome do alimento:</label>
            <select id="alimento">
                <option disabled selected>Ex: Arroz, Frango...</option>
            </select>

            <label for="quantidade">Quantidade em gramas:</label>
            <input type="number" id="quantidade" placeholder="Ex: 100" />

            <button id="calcular" class="btn">
                Calcular üîç
            </button>
        </div>

        <!-- Resultado -->
        <div id="resultado" class="resultado"></div>

        <!-- Alimentos recomendados (gerado pelo script) -->
        <div id="recomendados"></div>

        <!-- Hist√≥rico de c√°lculos (gerado pelo script) -->
        <div id="historico"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
