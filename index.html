<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calorify - Contador de Calorias</title>

  <!-- link para seu CSS existente -->
  <link rel="stylesheet" href="estilos.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icone-192.png" />
</head>

<body>
  <main class="page">
    <!-- TOP: logo e t√≠tulo -->
    <header class="top">
      <img src="logo.png" alt="Calorify logo" class="logo" />
      <h1 class="app-title">Calorify</h1>
      <p class="subtitle">Calcule suas calorias rapidamente</p>
    </header>

    <!-- FORM / CART√ÉO -->
    <section class="card">
      <label for="alimento" class="label">Nome do alimento:</label>
      <select id="alimento" class="input select">
        <option value="" selected disabled>Ex: Arroz, Frango...</option>
        <!-- o script.js pode preencher op√ß√µes dinamicamente tamb√©m -->
      </select>

      <label for="quantidade" class="label">Quantidade em gramas:</label>
      <input id="quantidade" class="input" type="number" placeholder="Ex: 100" />

      <button id="calcular" class="btn">Calcular üîç</button>
    </section>

    <!-- Resultado (preenchido pelo script) -->
    <section id="resultado" class="resultado" aria-live="polite"></section>

    <!-- Alimentos recomendados (renderizado pelo script) -->
    <section id="recomendados" class="recomendados" aria-label="Alimentos recomendados"></section>

    <!-- Hist√≥rico (renderizado pelo script) -->
    <section id="historico" class="historico" aria-label="Hist√≥rico de c√°lculos"></section>
  </main>

  <!-- seu script -->
  <script src="script.js"></script>
</body>
</html>
